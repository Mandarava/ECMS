<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>index</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div id="main-content" class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <form id="form">
                <br>
                <select id="fundId" class="form-control">
                    <option id="160706">嘉实沪深300ETF联接</option>
                    <option id="020003">国泰金龙行业混合</option>
                    <option id="210009">金鹰核心资源混合</option>
                    <option id="502003">易方达军工指数</option>
                </select><br>
                <input id="profit" type="text" placeholder="昨日收益(元)" class="form-control"><br>
                <input type="button" id="button_submit" placeholder="提交" value="提交"
                       class="btn btn-default"><br><br>
                <input type="button" id="insertOrUpdateFundNetValue" value="更新基金净值数据"
                       class="btn btn-default"><br><br>
                <input type="button" id="insertOrUpdateFundValue" value="更新基金数据"
                       class="btn btn-default"><br><br>
                <input type="button" id="test" value="test" class="btn btn-default"><br><br>
            </form>
        </div>
    </div>

    <div class="row">
        <form id="form1" method="post" action="websocket" class="form-inline">
            <div class="col-md-2">
                <input type="button" id="websocket" value="websocket"
                       class="btn btn-default"><br><br>
            </div>
        </form>
    </div>
    <div class="row">
        <form id="formFundOrder" method="post" action="fund/order/insertpage" class="form-inline">
            <div class="col-md-2">
                <input type="button" id="gotoFundOrder" value="gotoFundOrder"
                       class="btn btn-default"><br><br>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    function getContextPath() {
        var curWwwPath = window.document.location.href;
        var pathName = window.document.location.pathname;
        var pos = curWwwPath.indexOf(pathName);
        var localhostPath = curWwwPath.substring(0, pos);
        var projectName = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);
        return (localhostPath + projectName);
    }
</script>
<script src="resource/js/jquery-3.1.1.min.js"></script>
<script src="resource/js/index.js"></script>
</body>
</html>
