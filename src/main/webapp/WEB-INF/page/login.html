<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>index</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="resource/js/jquery-3.1.1.min.js"></script>
    <script src="resource/js/jquery.form.min.js"></script>
    <script src="resource/js/login.js"></script>
</head>
<body>
<form id="form1" style="padding-left: 20px">
    <div class="row">
        <div class="col-md-2">
            <br>
            <select id="fundId"  class="form-control">
                <option id="160706">嘉实沪深300ETF联接</option>
                <option id="020003">国泰金龙行业混合</option>
                <option id="210009">金鹰核心资源混合</option>
                <option id="502003">易方达军工指数</option>
            </select><br>
            <input id="profit" type="text" placeholder="昨日收益(元)" class="form-control"><br>
            <input type="button" id="button_submit" placeholder="提交" value="提交"
                   class="btn btn-default"><br><br>
            <input type="button" id="insertOrUpdateFundNetValue" value="更新基金净值数据"
                   class="btn btn-default"><br><br>
            <input type="button" id="insertOrUpdateFundValue" value="更新基金数据"
                   class="btn btn-default"><br><br>
            <input type="button" id="test" value="test" class="btn btn-default"><br><br>
        </div>
    </div>
</form>
<form id="form2" method="post" action="login" style="padding-left: 20px">
    <div class="row">
        <div class="col-md-2">
            <input type="text" id="userId" name="userId" placeholder="用户名" class="form-control"
                   value="admin"/><br>
            <input type="text" id="password" name="password" placeholder="密码" class="form-control"
                   value="admin"/><br>
            <input type="button" id="login" value="login/websocket" class="btn btn-default">
        </div>
    </div>
</form>
</body>
</html>
