<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scheduler Console</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="import" href="/ECMS/resource/html/header.html">
</head>
<style>
    body {
        background-color: #f5f5f5;
    }

    #main-content {
        max-width: 85%;
        padding: 2em 3em;
        margin: 0 auto 10px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
    }
</style>
<body>
<header-nav></header-nav>
<div id="main-content" >
    <table id="scheduler" class="table table-hover">
        <thead>
        <tr>
            <th>jobName</th>
            <th>jobGroup</th>
            <th>cronExpression</th>
            <th>description</th>
            <th>targetObject</th>
            <th>targetMethod</th>
            <th>misfireInstruction</th>
            <th>recovery</th>
            <th>durable</th>
            <th>concurrent</th>
            <th>cluster</th>
        </tr>
        </thead>
        <tbody id="triggers">
        </tbody>
    </table>
</div>
<script src="/ECMS/resource/static/jquery-3.1.1.min.js"></script>
<script src="/ECMS/resource/js/scheduler.js"></script>
</body>
</html>
